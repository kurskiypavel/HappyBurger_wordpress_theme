<!DOCTYPE html>
<html>

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,900" rel="stylesheet">
</head>

<body>
    <!-- navbar and logo -->
    <div class="container">
        <header>
            <nav class="transparent z-depth-0">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">
                        <img src="images/logo.png" alt="Logo">
                    </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a id="work" href="#">Work</a>
                        </li>
                        <li>
                            <a id="about" href="#">About</a>
                        </li>
                        <li>
                            <a id="blog" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

    </div>

    <!-- slider -->
    <img src="images/main slider.png" alt="IMAGE GOES HERE">

    <!-- main content -->
    <div id="body">
        <div class="container">
            <div class="row">
                <div class="center-align col s12">
                    <h5>Welcome To The Club</h5>
                    <p>Super cool work for super cool dudes</p>
                </div>
                <!-- responsive related figures -->
                <div class="card-container">
                    <figure class="col s5">
                        <div class="subFigure">
                            <img src="images/img 1.png" alt="">
                            <figcaption>
                                Web development and AI algorithms
                            </figcaption>
                        </div>
                        <div class="subFigure">
                            <img src="images/img 3.png" alt="">
                            <figcaption>
                                Content writting
                            </figcaption>
                        </div>
                    </figure>
                    <figure class="col s7">
                        <img src="images/img 2.png" alt="">
                        <figcaption>
                            <ul>
                                <li>Mobile Application Development</li>
                                <li>Brand Identity</li>
                                <li>Social Media Integration</li>
                                <li>Newsletter Design</li>
                                <li>Booklets Design</li>
                            </ul>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="center-align">
                <a class="waves-effect waves-light btn transparent z-depth-0">See More</a>
            </div>
            <footer>
                <a href="#"><img src="images/links.png " alt=""></a>
                
            </footer>
        </div>
    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript " src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js "></script>

</body>

</html>
